<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini 翻訳 オプション</title>
  <style>
    body { font-family: sans-serif; padding: 1em; width: 400px; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input { width: 100%; padding: 0.5em; box-sizing: border-box; }
    button { padding: 0.7em 1.5em; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 1em; color: green; }
  </style>
</head>
<body>
  <h1>Gemini 翻訳 オプション</h1>
  <div class="form-group">
    <label for="api-key">Gemini API Key</label>
    <input type="password" id="api-key">
  </div>

  <div class="form-group">
    <label>翻訳エンジンを選択:</label>
    <input type="radio" id="engine-gemini" name="translation-engine" value="gemini" checked>
    <label for="engine-gemini">Gemini</label>
    <input type="radio" id="engine-chatgpt" name="translation-engine" value="chatgpt">
    <label for="engine-chatgpt">ChatGPT</label>
    <input type="radio" id="engine-chatgpt-azure" name="translation-engine" value="chatgpt_azure">
    <label for="engine-chatgpt-azure">ChatGPT (Azure)</label>
  </div>

  <div class="form-group" id="chatgpt-api-key-group" style="display: none;">
    <label for="chatgpt-api-key">ChatGPT API Key</label>
    <input type="password" id="chatgpt-api-key">
  </div>

  <div class="form-group" id="chatgpt-azure-api-key-group" style="display: none;">
    <label for="chatgpt-azure-api-key">Azure OpenAI API Key</label>
    <input type="password" id="chatgpt-azure-api-key">
  </div>
  <div class="form-group" id="chatgpt-azure-endpoint-group" style="display: none;">
    <label for="chatgpt-azure-endpoint">Azure OpenAI Endpoint</label>
    <input type="text" id="chatgpt-azure-endpoint" placeholder="例: https://YOUR_RESOURCE_NAME.openai.azure.com/">
  </div>
  <div class="form-group" id="chatgpt-azure-deployment-name-group" style="display: none;">
    <label for="chatgpt-azure-deployment-name">Azure OpenAI Deployment Name</label>
    <input type="text" id="chatgpt-azure-deployment-name" placeholder="例: gpt-35-turbo">
  </div>
  <div class="form-group" id="chatgpt-azure-api-version-group" style="display: none;">
    <label for="chatgpt-azure-api-version">Azure OpenAI API Version</label>
    <input type="text" id="chatgpt-azure-api-version" placeholder="例: 2023-07-01-preview">
  </div>

  <div class="form-group">
    <label for="system-prompt">システムプロンプト</label>
    <textarea id="system-prompt" rows="5" style="width: 100%;"></textarea>
    <button id="reset-system-prompt">デフォルトに戻す</button>
  </div>

  <div class="form-group">
    <input type="checkbox" id="do-not-translate-proper-nouns">
    <label for="do-not-translate-proper-nouns">固有名詞を翻訳しない</label>
  </div>

  <button id="save">保存</button>
  <div id="status"></div>
  <script src="../dist/options.js"></script>
</body>
</html>
